<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>LoftHouse</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#">
            <img src="/img/logo.svg" alt="Logo" />
          </a>
          <div class="header__nav">
            <nav class="nav">
              <ul class="nav__list">
                <li><a href="#"> О комплексе </a></li>
                <li><a href="#"> Район </a></li>
                <li><a href="#"> Каталог квартир </a></li>
                <li><a href="#"> Ипотека </a></li>
                <li><a href="#"> Контакты </a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="header__center">
          <h1 class="header__title">Жилой комплекс в историческом центре</h1>
          <a href="#benefites">
            <img src="/img/header/mouse.svg" alt="Scroll benefites" />
          </a>
        </div>
        <div class="header__bottom">
          <a href="!#" class="header__info">
            <img src="/img/header/map.svg" alt="" />
            <span> Шевченка 716 </span>
          </a>
          <a href="tel:+380987098107" class="header__info">
            <img src="/img/header/phone.svg" alt="" />
            <span>+38 098 709 81 07</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="benefits">
        <div class="benefits__item">
          <img src="/img/benefits/bench.svg" alt="bench" />
          <h3 class="benefits__title-1">Рядом исторические парки и скверы</h3>
        </div>
        <div class="benefits__item">
          <img src="/img/benefits/building.svg" alt="building" />
          <h3 class="benefits__title-2">Полностью обустроенный</h3>
        </div>
        <div class="benefits__item">
          <img src="/img/benefits/fountain.svg" alt="fountain.svg" />
          <h3 class="benefits__title-3">10 фонтанов на территории</h3>
        </div>
        <div class="benefits__item">
          <img src="/img/benefits/bicycle.svg" alt="bicycle.svg" />
          <h3 class="benefits__title-4">6 км велодорожек</h3>
        </div>
      </section>
    </main>
  </body>
</html>
